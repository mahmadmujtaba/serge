name: serge

on:

  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  test:
  
    name: Running unit test cases
    runs-on: macOS-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v1

      - name: Use Node.js version ${{ matix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matix.node-version }}
          
      - name : Running dependency installation
        run: yarn install
        
      - name : Running project building
        run: yarn build
        
      - name : Running unit testing
        run: yarn test-unit
