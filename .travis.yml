language: node_js
node_js:
- 10.15.3
cache: yarn
install:
- yarn global add lerna jest
- lerna bootstrap
matrix:
  include:
  - name: Client Pipeline
    env: PACKAGE_LOCATION=packages/client PACKAGE_NAME=@serge/client
script:
- cd $PACKAGE_LOCATION
# fix the server path, to test on Travis server
- sed -i -e 's/https/http/' .env 
- sed -i -e 's/serge-dev.herokuapp.com/localhost:8080/' .env 
# run test suite
- yarn test
# Ian commented out the next line, it was starting the client, but Ian wants to start the server
- yarn build
# start the server (in background process)
- cd ../server
- yarn start &
# do a cypress run
- cd ../e2e
- yarn run cypress run --record --key 8aac5e66-e2e6-4cbc-a45c-f63f1cfd6bc7
# kill open jobs
-  kill $(jobs -p) || true
notifications:
  slack:
    secure: 
