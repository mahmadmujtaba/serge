language: node_js
node_js:
- 10.15.3
cache: yarn
install:
- yarn global add lerna jest
- lerna bootstrap
matrix:
  include:
  - name: Client Pipeline
    env: PACKAGE_LOCATION=packages/client PACKAGE_NAME=@serge/client
script:
- cd $PACKAGE_LOCATION
- yarn test
- yarn build
# also do a cypress run
cypress run --record --key 8aac5e66-e2e6-4cbc-a45c-f63f1cfd6bc7
notifications:
  slack:
    secure: 
